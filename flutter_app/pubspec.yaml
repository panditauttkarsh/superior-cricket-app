name: superior_cricket_app
description: PITCH POINT - The ultimate cricket community mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.0
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  uuid: ^4.3.3
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  
  # Animations
  flutter_animate: ^4.3.0
  lottie: ^3.0.0
  
  # Charts & Graphs
  fl_chart: ^0.66.0
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Video Player
  video_player: ^2.8.1
  chewie: ^1.7.4
  youtube_player_flutter: ^9.0.0
  
  # WebView for YouTube IFrame Player
  webview_flutter: ^4.4.2
  webview_flutter_android: ^4.10.11
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  firebase_messaging: ^14.7.9
  firebase_core: ^2.24.2
  
  # Payments
  flutter_stripe: ^10.1.1
  razorpay_flutter: ^1.3.2
  
  # Social Sharing
  share_plus: ^7.2.1
  
  # URL Launcher (for OAuth)
  url_launcher: ^6.2.2
  
  # WebSocket
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/night cricket.webp
    - assets/images/icon youtube.webp

  
